<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getByClass(oParent,sClass){
				var aEle = oParent.getElementsByTagName('*');
				var aResult = [];
				for (var i = 0; i < aEle.length; i++) {
					if (aEle[i].className==sClass) {
						aResult.push(aEle[i]);  //添加进数组里
					}
				}
				
				return aResult;
			}
		</script>
	</body>
</html>
